        <label for="Happy"><b>Happy:</b></label>
        <input type="radio" name="Happy" id="Happy" value="Happy">

    <input type="email" email="email" id="email " placeholder="Enter your email" required>

    <br>
    <label for="gender"><b>Gender:</b></label>

    <label for="gender">Male</label>
    <input type="radio" name="gender" id="gender" value="female">
    <label for="gender">Female</label>

    <input type="checkbox" name="terms" id="terms" value="agree" required>
