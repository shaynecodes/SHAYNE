<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <h3>REGISTRATION</h3>
        <hr>
        <label for="FirstName">First Name</label>
        <input type="text" name="FirstName" id="FirstName" placeholder="Enter your First Name" required>
        <br>
        <br>
        <label for="MiddleName">Middle Name</label>
        <input type="text" name="MiddleName" id="MiddleName" placeholder="Enter your Middle Name" required>
        <br>
        <br>
        <label for="LastName">Last Name</label>
        <input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name" required>
        <br>
        <br>
        <label for="Password"> Password</label>
        <input type="password" name="PASSWORD" placeholder="Enter your password" required>
        <br>
        <br>
        <label for="Age"> Age</label>
        <input type="age" name="Age" id="Age" placeholder="Enter real age" min="1" max="100" required>
        <br>
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Enter email" required>
        <br>
        <br> 
        <label for="Address">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter your address">
        <br>
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" id="Gender" value="Male"required >
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Gender" value="Female" required>
        <label for="Female">Female</label>
        <br>
        <br>
        <label for="Date"> Birthdate</label>
        <input type="Date" name="Date" id="Date" placeholder="Enter your birthdate" required>
        
        <select name="Country" id="Country">
        <option value="">COUNTRY</option>
        <option value="JAPAN">JAPAN</option>
        <option value="PHILIPPINES">PHILIPPINES</option>
        <option value="THAILAND">THAILAND</option>
        <option value="INDIA">INDIA</option>
    </select>
        <hr>
        <br>
   
        
        <button type="submit"><b>REGISTER</b></button>
        <button type="reset"><b>RESET</b></button>

</form>
</body>
</html>
